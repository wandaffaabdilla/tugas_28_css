<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <head>
    <title>Belajar CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <style media="screen">
    body {
      background-color: #333333;
      color: white;
    }

    img {
      margin-top: 20px;
    }

    div {
      width: 500px;
    }
  </style>
  <body>
    <img
      src="img/lampung.jpg"
      class="rounded-circle mx-auto d-block"
      height="70px"
      width="120px"
      alt="Circle Image"
    />
    <form>
      <div class="mb-3 mx-auto d-block">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" placeholder="Nama Lengkap" />
      </div>
      <div class="form-group mx-auto d-block">
        <label for="exampleFormControlTextarea1">Alamat</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div></br>

      <div class="mb-3 mx-auto d-block">
        <fieldset disabled>
          <label for="disabledTextInput" class="form-label">Alamat Email</label>
          <input
            type="email"
            class="form-control"
            id="disabledTextInput"
            aria-describedby="emailHelp"
            placeholder="Alamat Email (Disabled)"
          />
        </fieldset>
      </div>

      <div class="mx-auto d-block">
        <label for="inputPassword5">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
      </div><br>

      <div class="mb-3 mx-auto d-block">
        <label for="formFile" class="form-label">Scan KTP</label><br>
        <input type="file">
      </div>

      <div class="form-check mx-auto d-block">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          <small> Saya <u>setuju</u> dan telah membaca <font color="blue">Aturan</font> serta <font color="blue">ketentuan</font> yang berlaku</small>
        </label>
      </div><br>

      <div class="d-grid gap-2 mx-auto d-block">
        <button class="btn btn-primary" type="button">Submit</button>
       </div>
    </form>
  </body>
</html>
